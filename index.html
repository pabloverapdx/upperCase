<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UPPERCASE</title>
      <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="styles/styles.css" rel="stylesheet" type="text/css">
      <script src="scripts/jquery-1.12.0.js"></script>
      <script src="scripts/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Type something. We'll capitalize the whole word!</h1>
        <form id="capitalForm">
          <label for="uppercase">Enter a word or sentence.</label>
          <input id="uppercase" class="form-control" type="text">

          <button type="submit" class="btn">Submit</button>

        </form>

        <div id="hidden">
          <p>
            <h5>Your capital letter</h5>
            <span class="uppercase"></span></h1>
          </p>
        </div>
      </div>
  </body>
</html>
